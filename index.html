<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@miyonotmeor | My Portfolio</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/miyonotmeor/my-portfolio/main/First%20Logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-1c8YQdcfYbHgOWIY8bQ7TtYq9Y3LZ5+bAsgoMBo6v0Z2FXBb6bZ4opXMB44kq82qg+BTBKgV9em+BDZKZ7GkEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #001933, #003366);
      color: #e0e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #001933, #003366);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      animation: fadeOut 0.8s ease forwards;
      animation-delay: 1.5s;
    }
    #preloader img {
      width: 50vw;
      max-width: 400px;
      min-width: 180px;
      animation: zoomIn 1.2s ease;
    }
    @keyframes zoomIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    .container {
      max-width: 900px;
      width: 95%;
      padding: 10px;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 1.6s;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    .subtext {
      font-size: 0.95rem;
      margin-bottom: 10px;
    }
    .description {
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #c8d4e0;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    .portfolio-item {
      background: #f5f5f7;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .portfolio-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .portfolio-item:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div id="preloader">
    <img src="https://raw.githubusercontent.com/miyonotmeor/my-portfolio/main/Logo.png" alt="Loading Logo">
  </div>

  <div class="container">
    <h1>@miyonotmeor</h1>
    <div class="subtext">HTML/CSS Web Developer | Data Entry, Typing & Canva Support</div>
    <div class="description">
      Curious about my work? Click any project to dive in.
    </div>

    <div class="portfolio-grid">
      <a href="https://drive.google.com/" class="portfolio-item" target="_blank">
        <img src="https://via.placeholder.com/200x120?text=Portfolio+1" alt="Portfolio 1">
      </a>
      <a href="https://miyonotmeor.github.io/my-social-media-links/" class="portfolio-item" target="_blank">
        <img src="https://github.com/miyonotmeor/my-portfolio/blob/main/Thumbnail%20(Responsive%20Social%20Media).png?raw=true" alt="Portfolio 2">
      </a>
      <a href="https://drive.google.com/file/d/1icwVFupSkcN4Ap2HEheTU-hdYg58dGn7/view?usp=sharing" class="portfolio-item" target="_blank">
        <img src="https://github.com/miyonotmeor/my-portfolio/blob/main/Thumbnail%20(Canva%201).png?raw=true" alt="Portfolio 3">
      </a>
      <a href="https://drive.google.com/file/d/1Z0NVhPZmov7mesMRi38P0i4Rry1_v1iw/view?usp=sharing" class="portfolio-item" target="_blank">
        <img src="https://github.com/miyonotmeor/my-portfolio/blob/main/Thumbnail%20(Canva%202).png?raw=true" alt="Portfolio 4">
      </a>
      <a href="https://drive.google.com/file/d/1Wmf3wmxKaqhm1IVpnEh54xqGGNXLKH-T/view?usp=sharing" class="portfolio-item" target="_blank">
        <img src="https://github.com/miyonotmeor/my-portfolio/blob/main/Thumbnail%20(Canva%203).png?raw=true" alt="Portfolio 5">
      </a>
      <a href="https://drive.google.com/" class="portfolio-item" target="_blank">
        <img src="https://via.placeholder.com/200x120?text=Portfolio+6" alt="Portfolio 6">
      </a>
      <a href="https://drive.google.com/" class="portfolio-item" target="_blank">
        <img src="https://via.placeholder.com/200x120?text=Portfolio+7" alt="Portfolio 7">
      </a>
      <a href="https://drive.google.com/" class="portfolio-item" target="_blank">
        <img src="https://via.placeholder.com/200x120?text=Portfolio+8" alt="Portfolio 8">
      </a>
      <a href="https://drive.google.com/" class="portfolio-item" target="_blank">
        <img src="https://via.placeholder.com/200x120?text=Portfolio+9" alt="Portfolio 9">
      </a>
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/200x120?text=Coming+Soon" alt="Coming Soon">
      </div>
    </div>
  </div>
</body>
</html>
